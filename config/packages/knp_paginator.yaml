knp_paginator:
    page_range: 8         # Nombre de pages affichées dans la pagination
    default_options:
        page_name: page    # Nom du paramètre de requête pour la pagination
        sort_field_name: sort  # Nom du paramètre pour le tri
        sort_direction_name: direction # Nom du paramètre pour la direction du tri
        distinct: true     # Évite les doublons dans les résultats
    template:
        pagination: '@KnpPaginator/Pagination/bootstrap_v5_pagination.html.twig' # Pour Bootstrap 5
        sortable: '@KnpPaginator/Pagination/sortable_link.html.twig' # Modèle pour les liens triables